name: Run-Linter

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: [self-hosted, ubuntu-latest]
    name: Lint
    steps:

      - name: Git checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: flake8 Lint
        uses: py-actions/flake8@v2